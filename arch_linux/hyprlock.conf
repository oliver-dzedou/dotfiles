# BACKGROUND
background {
    monitor = 
    path = /home/oliver/Pictures/wallpapers/gruvbox/wallpaper_6.png
}

# GENERAL
general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

# INPUT FIELD
input-field {
    monitor =  
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(38, 38, 38, 0)
    inner_color = rgba(38, 38, 38, 0.2)
    font_color = rgb(212,190,152) 
    fade_on_empty = false
    rounding = -1
    placeholder_text = <span></span>
    check_color = rgb(204, 136, 34)
    hide_input = false
    position = 0, -100
    halign = center
    valign = center
}

# TIME
label {
  monitor =  
  text = cmd[update:1000] echo "$(date +"%-I:%M")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 95
  font_family = JetBrains Mono Extrabold
  position = 0, 100
  halign = center
}
