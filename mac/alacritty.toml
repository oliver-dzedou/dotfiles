[env]
TERM = "xterm-256color"

[window]
opacity = 0.8
decorations = "none"
startup_mode = "Maximized"
title = "zsh"
padding = { x = 15, y = 15 }

[font]
size = 12.0

[font.normal]
family = "JetBrainsMono Nerd Font Mono"

[cursor]
thickness = 0.2

[cursor.style]
shape = "Beam"

[general]
live_config_reload = true

# Gruvbox
[colors.primary]
background = "#1d2021"
foreground = "#d4be98"
[colors.normal]
black   = "#32302f"
red     = "#ea6962"
green   = "#a9b665"
yellow  = "#d8a657"
blue    = "#7daea3"
magenta = "#d3869b"
cyan    = "#89b482"
white   = "#d4be98"
[colors.bright]
black   = "#32302f"
red     = "#ea6962"
